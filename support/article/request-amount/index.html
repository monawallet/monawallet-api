                <div class="content">
                    <h1 class="title is-4">「指定額をリクエスト」画面の使用方法は?</h1><br>
                    <p>モナウォレットで送金を受け取るために使用するQRコードにはあなたのモナコインアドレスのみが含まれるように設定することも可能ですが、QRコード内に受領を希望される金額を指定して設定することもできます。「指定額をリクエスト」機能を利用すると、あなたが指定する金額がQRコード内に含まれます。そのQRコードがスキャンされると、送信者側が金額を入力しなくても、指定された金額が自動的に入力されます。この機能は金額の指定を容易にし、一定の金額の受領を希望される際に起こりえるミスを防止します。</p>
                </div>
            </section>
