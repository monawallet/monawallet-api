                    <h1 class="title is-4">送金に料金がかかるのはなぜでしょう?</h1><br>
                    <p>送金に対してモナウォレットはいかなる課金も行うことはありません。しかし、MONAネットワークには「取引料金」と言う料金が必要とされます。この料金はあなたのウォレット内のアクティビティ数により計算され、常に支払いの送信を承認する前に表示されます。</p><br>
                    <p>多額の送金を行う前に沢山の少額の支払いが受領されたウォレットには通常よりも高めの取引料金が課金される場合があります。可能であれば、受領する支払いを数回の多額の取引にまとめることで取引料金を下げておくことができます。</p>
                </div>
